<#include "headerhome.html">

		<div class="row">
		<div class="col-md-12">
			<center><h2>DOCUMENTO SICUREZZA</h2></center>
		<form class="form-horizontal" method="POST" action="">
		  <div class="form-group">
		  	<div class="col-sm-offset-2 col-sm-8">

		  	<table id="mytable" class="table table-bordered table-striped">
		  <thead>
		    <tr>
		     <th>Situazione</th>
		     <th>Documento</th>
		     <th>Data</th>
		     <th>Azione</th>
		    </tr>
		  </thead>
		  <tbody>
		  <#if documentis ??>
		   <#list documentis as Documentis>
		   <tr>
		   <#if Documentis.flag==0><td>NON FATTO</td></#if>
		   <#if Documentis.flag==1>
		      <td><img src="Template/img/fatto.png" class="icona"></td>
		      </#if>
		      <td>${Documentis.documento}</td>
		     
		      <td>
		      ${Documentis.data}
		      <#if Documentis.data ??>
		      		<input class="form-control" type="date" value="INSERISCI DATA" id="example-date-input">
		      		<#else>
		      		<input class="form-control" type="date" value="${Documentis.data}" id="example-date-input">
		      		</#if>
		      </td>
			  <td>
			  		<button type="submit" class="btn btn-default" name="tasto" value="">FATTO
			  		</button>
			  </td>
		   </tr>
		   </#list>
		   </#if>
		  </tbody>
		</table>
		</div>
		</div>
		</form>
		<div class="row spazio_fondo">
		</div>
	</div>
</div>
</div>



<#include "footer.html">
